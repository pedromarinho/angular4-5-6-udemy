<!-- INICIO DO CONTEUDO -->
<div *ngFor="let review of reviews | async" class="col-xs-12 col-sm-6">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i> {{review.rating}}</span>
      <div class="user-block">
        <img alt="User Image" class="img-circle" [src]="review.rating < 3 ? 'assets/img/reactions/pissed.png' : review.rating >= 3 && review.rating < 4 ? 'assets/img/reactions/soso.png' : 'assets/img/reactions/loved.png'">
        <span class="username">{{review.name}}</span>
        <span class="description">{{review.date | date:'dd/MM/yyyy'}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{review.comments}}</p>
    </div>
  </div>
</div>
